<?xml version="1.0" encoding="UTF-8"?><xhtml:html xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:xforms="http://www.w3.org/2002/xforms">
  	<xhtml:head>
    	<xhtml:title>10.8.e dispatch element dispatches cancelled custom event</xhtml:title>
    	<xhtml:link rel="stylesheet" href="/xforms-test-suite/TestSuite11.css" type="text/css"/>
    	<xforms:model id="model1" ev:event="custom-event" ev:defaultAction="cancel">
    		<xforms:action>
    			<xforms:message level="modal">custom-event</xforms:message>
    		</xforms:action>
    	</xforms:model>
    	
  	</xhtml:head>
  	<xhtml:body>
  		<xforms:group id="xf-group-1">
	  		<xforms:label class="title">10.8.e dispatch element dispatches cancelled custom event</xforms:label>
	  	</xforms:group>	
  		<xforms:group id="xf-group-2">
  			<xforms:label>
  				When you activate the Fire Custom Event trigger you must not see a custom-event message. 
			</xforms:label>
  		</xforms:group>
  		<xforms:trigger id="xf-trigger-1">
	        <xforms:label>Fire Custom Event</xforms:label>
	        <xforms:action ev:event="DOMActivate">
				<xforms:dispatch name="custom-event" targetid="model1" cancelable="true"/>
			</xforms:action>
		</xforms:trigger>
		
  </xhtml:body>
</xhtml:html>
