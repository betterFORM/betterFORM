<?xml version="1.0" encoding="UTF-8"?><xhtml:html xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xforms="http://www.w3.org/2002/xforms">
  	<xhtml:head>
    	<xhtml:title>8.1.2.a incremental attribute for input element</xhtml:title>
    	<xhtml:link rel="stylesheet" href="/xforms-test-suite/TestSuite11.css" type="text/css"/>
    	<xforms:model>
       	<xforms:instance>
	   			<order>
	   				<shipTo>
	   					<street/>
	   				</shipTo>
	   				<shipDate/>
	   			</order>
       		</xforms:instance>
    	</xforms:model>
  	</xhtml:head>
  	<xhtml:body>
  	    <xforms:group id="xf-group-1">
  		    <xforms:label class="title">8.1.2.a incremental attribute for input element</xforms:label>
  		</xforms:group>
		<xforms:group id="xf-group-2">
			<xforms:label>
				You must see an xforms-value-changed message every time the value in the Street Name 
				input field is changed. 
			</xforms:label>
		</xforms:group>
		<xforms:input ref="/order/shipTo/street" incremental="true" id="xf-input-1">
 			<xforms:label>Street Name</xforms:label>
 	       	<xforms:action ev:event="xforms-value-changed">
 	       		<xforms:message level="modal">xforms-value-changed</xforms:message>
 	       	</xforms:action>
 	    </xforms:input>
		
  </xhtml:body>
</xhtml:html>
