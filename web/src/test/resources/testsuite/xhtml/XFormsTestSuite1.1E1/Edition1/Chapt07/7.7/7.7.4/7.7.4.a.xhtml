<?xml version="1.0" encoding="UTF-8"?><xhtml:html xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xforms="http://www.w3.org/2002/xforms" xmlns:ex="http://example.org">
	<xhtml:head>
		<xhtml:title>7.7.4.a count-non-empty() function</xhtml:title>
		<xhtml:link rel="stylesheet" href="/xforms-test-suite/TestSuite11.css" type="text/css"/>
		<xforms:model>
			<xforms:instance>
				<ex:root>
					<ex:value>2</ex:value>
					<ex:value/>
					<ex:value>6</ex:value>
					<ex:value/>
					<ex:value/>
					<ex:worth/>
					<ex:worth/>
					<ex:worth/>
					<ex:worth/>
				</ex:root>
			</xforms:instance>
		</xforms:model>
	</xhtml:head>
	<xhtml:body>
	    <xforms:group id="xf-group-1">
		    <xforms:label class="title">
			7.7.4.a count-non-empty() function
		    </xforms:label>
		</xforms:group>
		<xforms:group id="xf-group-2">
			<xforms:label>
				You must see a value of "2" for the Set 1 output and 
				a value of "0" for the Set 2 output. 
			</xforms:label>	
		</xforms:group>
		<xforms:group id="xf-group-3">
			<xforms:output value="count-non-empty(ex:value)" id="xf-output-1">
				<xforms:label>Set 1 : </xforms:label>
			</xforms:output>
		</xforms:group>
		<xforms:group id="xf-group-4">
			<xforms:output value="count-non-empty(ex:worth)" id="xf-output-2">
				<xforms:label>Set 2 : </xforms:label>
			</xforms:output>
		</xforms:group>
	</xhtml:body>
</xhtml:html>
