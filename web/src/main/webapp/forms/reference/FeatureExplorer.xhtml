            var widgets = parser.parse();

            var contentPane = registry.byId("static");
            connect.connect(contentPane, "onDownloadEnd", function(){
                var animation = fx.fadeIn({
                    node:"menuHint",
                    delay:500,
                    duration:1500,
                    onBegin: function(){

                    }
                });
                connect.connect(animation, "onEnd", function(){
                    // console.debug("execute fade out");
                    fx.fadeOut({
                        node:"menuHint",
                        delay:500,
                        duration:1500
                    }).play();
                });
                animation.play();
            });
        });


        function addToDocument(modelId) {
            // console.debug("FeatureExplorer.addToDocument: modelId:",modelId);
            var id = modelId;
            require(["dojo/query","dijit/registry","dojo/dom", "dojo/dom-attr"],
                    function(query, registry, dom, domAttr) {
                        var model = query(".xfModel", dojo.doc)[0];
                        registry.byId(domAttr.get(model, "id")).getInstanceAsString(id,
                        function(data) {
                            dom.byId("instanceData").innerHTML = data;
                        }
                );
            });
        }


        function hideStatic() {
            // console.debug("FeatureExplorer.hideStatic");
            require(["dojo/dom", "dojo/dom-style"], function(dom, domStyle) {
                domStyle.set(dom.byId('static'), 'display','none');
                domStyle.set(dom.byId('xforms'), 'display','block');
            });
        }
        function showStatic() {
            // console.debug("FeatureExplorer.showStatic");
            require(["dojo/dom", "dojo/dom-style"], function(dom, domStyle) {
                domStyle.set(dom.byId('xforms'), 'display','none');
                domStyle.set(dom.byId('static'), 'display','block');
            });
        }

        function showClass(cssClassName){
            // console.debug("FeatureExplorer.showClass cssClass:",cssClassName);
            var cssClass = cssClassName;
            require(["dojo/query", "dojo/dom"], function(query, dom) {
                query('.sample .'+ cssClass).forEach(function(item){
                    domClass.add(item,'showClass');
                });
            });
        }
        function hideClass(cssClassName){
            // console.debug("FeatureExplorer.hideClass cssClass:",cssClassName);
            var cssClass = cssClassName;
            require(["dojo/query", "dojo/dom"], function(query, dom) {
                query('.sample .'+ cssClass).forEach(function(item){
                    domClass.remove(item,'showClass');
                });
            });
        }
    </script>
