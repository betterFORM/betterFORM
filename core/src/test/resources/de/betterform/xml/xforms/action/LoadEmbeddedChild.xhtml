<div  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:xf="http://www.w3.org/2002/xforms">

                <item>false</item>

    <xf:group id="g-child-1">

            <xf:label>item 5</xf:label>
        </xf:input>
        <xf:trigger id="t-message">
            <xf:label>Message</xf:label>
