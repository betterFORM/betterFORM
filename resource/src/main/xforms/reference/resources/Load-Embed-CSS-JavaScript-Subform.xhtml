<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:xf="http://www.w3.org/2002/xforms"
        >
	<head>
		<title>Load-Embed-CSS-JavaScript-Subform</title>
		<script type="text/javascript" src="resources/script.js"/>
        <link rel="stylesheet" type="text/css" href="resources/style.css" />

		<script type="text/javascript">
            function test2() {
                alert("Hello from Subform");
            }
		</script>

        <style type="text/css">
            .red {
                background: red;
            }

            .blue {
                background: blue;
            }
		</style>

	</head>
	<body>
		<div id="xforms">
			<div style="display:none">
				<xf:model id="model-1">
					<xf:instance id="i-default">
						<data xmlns="">
						</data>
					</xf:instance>
				</xf:model>
			</div>
			<xf:group>
                <xf:trigger class="red">
                    <xf:label>Trigger JavaScript from JavaScript File</xf:label>
                    <xf:hint>This will only work if hit the "include"-Trigger.</xf:hint>
                    <xf:action>
                        <script type="text/javascript">
                            embedInline.test();
                        </script>
                    </xf:action>
                </xf:trigger>

                <xf:trigger class="blue">
                    <xf:label>Trigger inline Javascript</xf:label>
                    <xf:hint>This will only work if hit the "include"-Trigger.</xf:hint>
                    <xf:action>
                        <script type="text/javascript">
                            test2();
                        </script>
                    </xf:action>
                </xf:trigger>
			</xf:group>
		</div>
	</body>
</html>
