<?xml version="1.0" encoding="UTF-8"?>
<div xmlns:html="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/xhtml">
   <div class="propertyTitle">Property Sheet itemset</div>
   <form method="post" action="#" enctype="application/x-www-form-urlencoded">
      <ul style="list-style-type:none;">
         <li>
            <div class="attrEditor">
               <h4>
                  <label for="id">Id</label>

               <input dojoType="dijit.form.TextBox" id="id" name="id" type="text" value=""
                      placeholder=""
                      class="xfid dojoInput"
                      onblur="attrEditor.saveProperty(dojo.attr(dojo.byId('xfMount'),'xfId'),'id')"/>
            </div>
         </li>
      </ul>
