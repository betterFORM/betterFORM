<?xml version="1.0" encoding="UTF-8"?>
<div xmlns:html="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/xhtml">
   <div class="propertyTitle">Property Sheet header</div>
   <div class="propertyHint"/>
   <div class="propertyHelp" style="display:none"/>
   <div class="propertyAlert" style="display:none"/>
   <form method="post" action="#" enctype="application/x-www-form-urlencoded">
      <ul style="list-style-type:none;">
         <li>
            <div class="attrEditor">
               <h4>
                  <label for="combine">Combine</label>
               </h4>
               <p>Combine hint.</p>
               <span class="attrHelp" style="display:none">Combine help</span>
               <span class="attrAlert" style="display:none">Combine alert</span>
               <input dojoType="dijit.form.TextBox" id="combine" name="combine" type="text" value=""
                      placeholder=""
                      class="xfcombine dojoInput"
                      onblur="attrEditor.saveProperty(dojo.attr(dojo.byId('xfMount'),'xfId'),'combine')"/>
            </div>
         </li>
      </ul>
   </form>
</div>
