<link href="../polymer/polymer.html" rel="import">
<link href="../exist-icon/exist-icon.html" rel="import">
<link href="../core-ajax/core-ajax.html" rel="import">

<polymer-element name="exist-icon-list" attributes="items url">

    <template>
        <template if="{{url}}">
            <core-ajax id="coreAjax" url="{{url}}"
                   params='{"plugins":"true", "format":"all", "type":"local"}'
                   handleAs="xml"></core-ajax>
        </template>

        <ul>
            <template if="{{items}}" repeat="{{item in items}}">
                <exist-icon src="{{item}}"></exist-icon>
            </template>
            <content></content>
        </ul>

        <style>
            :host {
                display: block;
                position: absolute;
                top: 0;
                left: 0;
                bottom: 0;
                right: 0;
            }

            ul{
                padding: 0;
                list-style:none;
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;

            }
        </style>
    </template>

            url:'',

        });
    </script>
</polymer-element>
