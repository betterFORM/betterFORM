<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>fore-output Demo</title>
    <script src="../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../fore-dependencies.html">
    <link rel="import" href="../fore-output.html">
  </head>
  <body unresolved>

    <p>An example of <code>&lt;fore-output&gt;</code>:</p>


      <fore-model>
          <fore-instance id="default">
              <data>
                  <foo>Foo</foo>
              </data>
          </fore-instance>

      </fore-model>



    <fore-output ref="foo"></fore-output>
    <button id="test1">change bound value imperatively</button>

      <script>
      document.getElementById('test1').addEventListener('click', function() {
          alert("doit");
          var defaultInstance = document.querySelector("fore-instance[id='default']");
          defaultInstance.set("foo","foobar");
      });
    </script>

  </body>
</html>
